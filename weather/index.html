<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Weather App</h2>
        <form id="weatherForm" class="d-flex justify-content-center mb-4">
            <input type="text" id="cityInput" class="form-control w-50 me-2" placeholder="Enter city name" required>
            <button type="submit" class="btn btn-primary">Get Weather</button>
        </form>
        <div id="weatherResult" class="d-flex justify-content-center"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
